[www]
user = robbyte
group = robbyte
listen = 0.0.0.0:9000
listen.owner = robbyte
listen.group = www-data
listen.mode = 0666
pm = dynamic
pm.max_children = 30
pm.start_servers = 20
pm.min_spare_servers = 10
pm.max_spare_servers = 40
pm.process_idle_timeout = 10s
request_terminate_timeout = 300s
request_slowlog_timeout = 0
slowlog = /tmp/$pool.log.slow